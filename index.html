<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</head>
<body class="bg-blue-50 h-full flex flex-col items-center p-6">


  <h1 class="text-2xl font-bold text-gray-800 mb-6">Employee Information</h1>

  <div class="bg-white p-6 rounded-xl  shadow-md w-full max-w-3xl mb-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
      <input type="text" id="name" placeholder="Enter Name" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      <input type="text" id="city" placeholder="Enter City" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      <input type="text" id="job" placeholder="Enter Job" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      <input type="number" id="salary" placeholder="Enter your salray" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
    </div>

    <button id="add"  class="bg-blue-600 text-white px-4 py-2 w-full rounded-lg hover:bg-blue-700 transition">Add Employee</button>
    <button id="edit" class=" hidden bg-blue-600 text-white px-4 py-2 w-full rounded-lg hover:bg-blue-700 transition">Edit Employee</button>
  </div>

  <div class="bg-white p-4 rounded-xl shadow-md w-full max-w-3xl mb-4 flex gap-4 items-center">
    <input type="text" id="searchInput"  placeholder="Search by name, city, or job..." class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
    <button id="searchbtn"  class="bg-green-600 text-white px-4 py-2 w-30 rounded-lg hover:bg-green-700 transition">Search</button>

</div>


  <div class="bg-white rounded-xl shadow-md w-full max-w-3xl overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-xl">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left  text-sm font-semibold text-gray-700">Name</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">City</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Job</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Salary</th>
          <th class="px-2 py-3 text-left text-sm font-semibold text-gray-700"></th>
          <th class="px-2 py-3 text-left text-sm font-semibold text-gray-700"></th>
      </thead>
      <tbody id="employeeTable" class="divide-y divide-gray-200">
        <!-- <tr>
                <td class="px-6 py-3 text-gray-800"></td>
                <td class="px-6 py-3 text-gray-800"></td>
                <td class="px-6 w-full py-3 text-red-800 flex items-center font-bold">No Data Found</td>
                <td class="px-6 py-3 text-gray-800"></td>
            </tr>      -->
                 
      </tbody>
    </table>
  </div>

<script src="app.js"></script>

</body>
